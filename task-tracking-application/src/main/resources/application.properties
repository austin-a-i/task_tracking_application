spring.application.name=task-tracking-application

spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.generate_statistics=true
#Not to be enabled in Prod - To format properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.stat=debug
#parameters for package
logging.level.org.hibernate.type=trace

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/tasktracker_db?allowPublicKeyRetrieval=true
